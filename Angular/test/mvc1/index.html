<!DOCTYPE html>
<html ng-app>
<head>
	<title>Demo</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>

<div ng-controller="SimpleCtrl">
    <input placeholder="Filter by name or city..." ng-model="name" />
    <ul>
        <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{cust.name | uppercase}} - {{cust.city}}</li>
    </ul>
</div>
</body>
<script>
    function SimpleCtrl($scope) {
        $scope.customers =[
                {name:'Michael',city:'Folsom'}, 
                {name:'James',city:'San Francisco'}, 
                {name:'Steve',city:'Miami'}, 
                {name:'Steve',city:'Austin'} 
            ];
    }
</script>
</html>
